<div id="category" name="category">
  <label>Filter by Category:::</label>
  <input type="text" class="term" [(ngModel)]="term" />
 </div>
<div>

<form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <label>Start Date:::</label> 
        <input type="date" class="form-control" placeholder="yyyy-mm-dd"
               name="dp1" [(ngModel)]="startDate" ngbDatepicker #d1="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
            <img src="" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
          </button>
        </div>
      </div>
      <div class="input-group">
          <label>End Date:::</label> 
          <input type="date" class="form-control" placeholder="yyyy-mm-dd"
                 name="dp2" [(ngModel)]="endDate" ngbDatepicker #d2="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
              <img src="" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </button>
          </div>
        </div>
    </div>
    <button (click)="fetchData()">Fetch Data In Particular Period</button>
</form>

<table class="table table-bordered">
  <thead>
    <tr>
      <td width=275 align="right">Category</td>
      <td width=275 align="center">Arrest Count</td>
      <td width=275 align="center">Top players for crime</td>
      <td width=275 align="center">Top teams for crime</td>
      <td width=275 align="center">Crime timelines</td>
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let crime of crimes | category:term">
        <td width=275 align="right">{{crime.Category}}</td>
        <td width=275 align="center">{{crime.arrest_count}}</td>
        <td width=275 align="center"> 
          <a class="btn btn-info" routerLink="/tp/{{crime.Category}}">Players</a>
        </td>
        <td width=275 align="center"> 
          <a class="btn btn-info" routerLink="/tt/{{crime.Category}}">Teams</a>
        </td>
        <td width=275 align="center"> 
          <a class="btn btn-info" routerLink="/ct/{{crime.Category}}">Crime timelines</a>
        </td>
     </tr>

  </tbody>
 
</table>
</div>

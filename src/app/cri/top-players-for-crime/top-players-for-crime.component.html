<div id="players" name="players">
  <label>Filter by players:::</label>
  <input type="text" class="term" [(ngModel)]="term" />
 </div>
<div>
<div>

<form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <label>Start Date:::</label>
            <input type="date" class="form-control" placeholder="yyyy-mm-dd"
                   name="dp1" [(ngModel)]="startDate" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                <img src="" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </button>
            </div>
          </div>
          <div class="input-group">
              <label>End Date:::</label>
              <input type="date" class="form-control" placeholder="yyyy-mm-dd"
                     name="dp2" [(ngModel)]="endDate" ngbDatepicker #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
                  <img src="" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </button>
              </div>
            </div>
        </div>
        <button (click)="fetchData()">Fetch Data In Particular Period</button>
</form>

<table class="table table-bordered">
  <thead>
    <tr>
      <td width=275 align="right">Name</td>
      <td width=275 align="center">Arrest Count</td>
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let player of players | players:term">
        <td width=275 align="right">{{player.Name}}</td>
        <td width=275 align="center">{{player.arrest_count}}</td>
     </tr>    
  </tbody> 
</table>
</div>
